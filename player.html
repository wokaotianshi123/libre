<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV 播放器</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png">
    <link rel="apple-touch-icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0f1622;
            color: white;
        }
        .player-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #player {
            width: 100%;
            height: 60vh; /* 视频播放器高度 */
            background-color: #000;
        }
        /* Artplayer 自定义样式调整 */
        .art-video-player .art-mask {
            background-color: rgba(0,0,0,0.5);
        }
        
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 100;
            flex-direction: column;
            pointer-events: none; /* 让点击穿透到播放器 */
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 101;
            flex-direction: column;
            text-align: center;
            padding: 1rem;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .episode-active {
            background-color: #3b82f6 !important;
            border-color: #60a5fa !important;
        }
        .episode-grid {
            max-height: 30vh;
            overflow-y: auto;
            padding: 1rem 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00ccff;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        /* 添加快捷键提示样式 */
        .shortcut-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .shortcut-hint.show {
            opacity: 1;
        }

        /* 原生全屏时，播放器容器铺满 */
        .player-container:-webkit-full-screen,
        .player-container:fullscreen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 10000;
            background-color: #000;
        }
        .player-container:-webkit-full-screen #player,
        .player-container:fullscreen #player {
            width: 100%; height: 100%;
        }
        
        /* 锁定状态下的控制栏隐藏 */
        .controls-locked-active .art-bottom,
        .controls-locked-active .art-top,
        .controls-locked-active .art-layer-auto {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="bg-[#111] p-4 flex items-center border-b border-[#333] gap-2 player-header">
        <div class="flex items-center min-w-0">
            <a href="index.html" class="flex items-center min-w-0">
                <svg class="w-8 h-8 mr-2 text-[#00ccff] logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-xl font-bold gradient-text logo-text">LibreTV</h1>
            </a>
        </div>
        <h2 id="videoTitle" class="text-xl font-semibold flex-1 text-center overflow-x-auto whitespace-nowrap truncate custom-title-scroll"></h2>
        <a href="index.html" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex items-center min-w-0 home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21V9.5l-7-5-7 5V21a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2z" />
              <path d="M9 22V12h6v10" />
            </svg>
            <span class="home-btn-text">返回首页</span>
        </a>
    </header>

    <main class="container mx-auto px-4 py-4">
        <!-- 视频播放区 -->
        <div id="playerContainer" class="player-container">
            <div class="relative w-full h-full">
                <div id="player"></div>
                <div class="loading-container" id="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div id="loading-text">正在加载视频...</div>
                </div>
                <div class="error-container" id="error">
                    <div class="error-icon">⚠️</div>
                    <div id="error-message">视频加载失败</div>
                    <div style="margin-top: 10px; font-size: 14px; color: #aaa;">请尝试其他视频源或稍后重试</div>
                    <button onclick="retryPlayback()" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">重试</button>
                </div>
            </div>
        </div>

        <!-- 集数导航 -->
        <div class="player-container">
            <div class="flex justify-between items-center my-4">
                <button onclick="playPreviousEpisode()" id="prevButton" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors">
                    <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    上一集
                </button>
                <span class="text-gray-400" id="episodeInfo">加载中...</span>
                <button onclick="playNextEpisode()" id="nextButton" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors">
                    下一集
                    <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 添加自动播放开关和排序按钮 -->
        <div class="player-container">
            <div class="flex justify-end items-center mb-4 gap-2">
                <span class="text-gray-400 text-sm">自动连播</span>
                <label class="switch">
                    <input type="checkbox" id="autoplayToggle">
                    <span class="slider"></span>
                </label>
                <button onclick="toggleEpisodeOrder()" class="ml-4 px-4 py-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" id="orderIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                    </svg>
                    <span id="orderText">倒序排列</span>
                </button>
                <button id="lockToggle" onclick="toggleControlsLock()" title="锁定控制" 
                        class="px-2 py-1 bg-[#333] hover:bg-[#444] text-white rounded-full transition">
                    <svg id="lockIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <!-- 默认状态：未锁图标 -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 11V7a3 3 0 00-6 0v4m-3 4h12v6H6v-6z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 集数网格 -->
        <div class="player-container">
            <div class="episode-grid" id="episodesGrid">
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2" id="episodesList">
                    <!-- 集数将在这里动态加载 -->
                    <div class="col-span-full text-center text-gray-400 py-8">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加快捷键提示元素 -->
    <div class="shortcut-hint" id="shortcutHint">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="shortcutIcon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span id="shortcutText"></span>
    </div>

    <!-- 替换 DPlayer 为 Artplayer 和 HLS.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.11/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/artplayer/5.3.0/artplayer.js"></script>
    <script src="js/config.js"></script>
    <script>
        // 全局变量
        let currentVideoTitle = '';
        let currentEpisodeIndex = 0;
        let currentEpisodes = [];
        let episodesReversed = false;
        let art = null; // 替换 dp 为 art
        let autoplayEnabled = true; // 默认开启自动连播
        let videoHasEnded = false; // 跟踪视频是否已经自然结束
        let shortcutHintTimeout = null; // 用于控制快捷键提示显示时间
        let adFilteringEnabled = true; // 默认开启广告过滤
        let progressSaveInterval = null; // 定期保存进度的计时器
        let userClickedPosition = null;

        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const title = urlParams.get('title');
            let index = parseInt(urlParams.get('index') || '0');
            const episodesList = urlParams.get('episodes'); 

            // 从localStorage获取数据
            currentVideoTitle = title || localStorage.getItem('currentVideoTitle') || '未知视频';
            currentEpisodeIndex = index;
            
            // 设置自动连播开关状态
            autoplayEnabled = localStorage.getItem('autoplayEnabled') !== 'false'; 
            document.getElementById('autoplayToggle').checked = autoplayEnabled;
            
            // 获取广告过滤设置
            adFilteringEnabled = localStorage.getItem(PLAYER_CONFIG.adFilteringStorage) !== 'false';
            
            // 监听自动连播开关变化
            document.getElementById('autoplayToggle').addEventListener('change', function(e) {
                autoplayEnabled = e.target.checked;
                localStorage.setItem('autoplayEnabled', autoplayEnabled);
            });
            
            // 恢复集数信息
            try {
                if (episodesList) {
                    currentEpisodes = JSON.parse(decodeURIComponent(episodesList));
                } else {
                    currentEpisodes = JSON.parse(localStorage.getItem('currentEpisodes') || '[]');
                }
                
                if (index < 0 || (currentEpisodes.length > 0 && index >= currentEpisodes.length)) {
                    index = (index >= currentEpisodes.length && currentEpisodes.length > 0) ? currentEpisodes.length - 1 : 0;
                    const newUrl = new URL(window.location.href);
                    newUrl.searchParams.set('index', index);
                    window.history.replaceState({}, '', newUrl);
                }
                currentEpisodeIndex = index;
                episodesReversed = localStorage.getItem('episodesReversed') === 'true';
            } catch (e) {
                console.error('获取集数信息失败:', e);
                currentEpisodes = [];
                currentEpisodeIndex = 0;
            }

            // 设置页面标题
            document.title = currentVideoTitle + ' - LibreTV播放器';
            document.getElementById('videoTitle').textContent = currentVideoTitle;
            
            // 初始化播放器
            if (videoUrl) {
                initPlayer(videoUrl);
                
                // 恢复播放位置
                const position = urlParams.get('position');
                if (position) {
                    setTimeout(() => {
                        if (art) {
                            const positionNum = parseInt(position);
                            if (!isNaN(positionNum) && positionNum > 0) {
                                art.seek = positionNum;
                                showPositionRestoreHint(positionNum);
                            }
                        }
                    }, 1000);
                }
            } else {
                showError('无效的视频链接');
            }

            updateEpisodeInfo();
            renderEpisodes();
            updateButtonStates();
            updateOrderButton();

            // 键盘快捷键
            document.addEventListener('keydown', handleKeyboardShortcuts);

            // 页面离开保存
            window.addEventListener('beforeunload', saveCurrentProgress);
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') saveCurrentProgress();
            });
        });

        function handleKeyboardShortcuts(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            if (e.altKey && e.key === 'ArrowLeft') {
                if (currentEpisodeIndex > 0) {
                    playPreviousEpisode();
                    showShortcutHint('上一集', 'left');
                    e.preventDefault();
                }
            }
            if (e.altKey && e.key === 'ArrowRight') {
                if (currentEpisodeIndex < currentEpisodes.length - 1) {
                    playNextEpisode();
                    showShortcutHint('下一集', 'right');
                    e.preventDefault();
                }
            }
        }

        function showShortcutHint(text, direction) {
            const hintElement = document.getElementById('shortcutHint');
            const textElement = document.getElementById('shortcutText');
            const iconElement = document.getElementById('shortcutIcon');
            
            if (shortcutHintTimeout) clearTimeout(shortcutHintTimeout);
            
            textElement.textContent = text;
            iconElement.innerHTML = direction === 'left' 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>';
            
            hintElement.classList.add('show');
            shortcutHintTimeout = setTimeout(() => {
                hintElement.classList.remove('show');
            }, 2000);
        }

        // 高级广告过滤与M3U8清洗逻辑 (移植自 wokaotianshi)
        async function fetchAndCleanM3u8(url, depth = 0) {
            if (depth > 3) throw new Error("Redirect loop detected in M3U8 playlist");
            
            // 辅助函数：将相对路径转换为绝对路径
            const toAbsolute = (p, b) => { 
                try { return new URL(p, b).href; } 
                catch(e) { return p; } 
            };
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8秒超时
            
            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const originalContent = await response.text();

                // 1. 处理 Master Playlist (包含 #EXT-X-STREAM-INF)
                if (originalContent.includes('#EXT-X-STREAM-INF')) {
                    const lines = originalContent.split(/\r?\n/);
                    let bestUrl = null;
                    let maxBandwidth = -1;
                    
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].includes('#EXT-X-STREAM-INF')) {
                            const bwMatch = lines[i].match(/BANDWIDTH=(\d+)/);
                            const bandwidth = bwMatch ? parseInt(bwMatch[1]) : 0;
                            
                            // 寻找下一行URL
                            let j = i + 1;
                            while (j < lines.length) {
                                const nextLine = lines[j].trim();
                                if (nextLine && !nextLine.startsWith('#')) {
                                    if (bandwidth > maxBandwidth) { 
                                        maxBandwidth = bandwidth; 
                                        bestUrl = nextLine; 
                                    } else if (!bestUrl) { 
                                        bestUrl = nextLine; 
                                    }
                                    break;
                                }
                                j++;
                            }
                        }
                    }
                    
                    if (bestUrl) {
                        console.log('检测到 Master Playlist，自动选择最高画质:', bestUrl);
                        return fetchAndCleanM3u8(toAbsolute(bestUrl, url), depth + 1);
                    }
                }

                // 2. 处理 Media Playlist (TS 分片列表)
                const lines = originalContent.split(/\r?\n/);
                const segments = [];
                const fingerprintCounts = {};
                
                // 收集指纹
                lines.forEach((line, idx) => {
                    const trimmed = line.trim();
                    if(!trimmed || trimmed.startsWith('#')) return;
                    
                    const absUrl = toAbsolute(trimmed, url);
                    try { 
                        const u = new URL(absUrl); 
                        // 使用 hostname + 路径结构作为指纹
                        const pathParts = u.pathname.split('/'); 
                        pathParts.pop(); // 移除文件名
                        const fp = `${u.hostname}|${pathParts.join('/')}`;
                        
                        if(!fingerprintCounts[fp]) fingerprintCounts[fp] = 0;
                        fingerprintCounts[fp]++;
                        segments.push({ idx, fp });
                    } catch(e) { return; }
                });
                
                // 找出主内容指纹 (数量最多的)
                let dominantFp = '', maxC = 0;
                for(const [fp, c] of Object.entries(fingerprintCounts)) { 
                    if(c > maxC) { maxC = c; dominantFp = fp; } 
                }
                
                // 如果没有分片或主内容占比过低，可能不是切片广告，不做处理
                if(segments.length === 0 || (maxC / segments.length) < 0.4) {
                    // 仅做绝对路径转换
                    return { content: convertToAbsolute(originalContent, url, toAbsolute), removedCount: 0, log: '未清洗 (特征不明显)' };
                }

                // 标记需要删除的行
                const linesToRemove = new Set();
                segments.forEach(seg => {
                    if(seg.fp !== dominantFp) {
                        // 删除该URL行
                        linesToRemove.add(seg.idx);
                        // 向上回溯删除相关的 #EXTINF 等标签
                        let j = seg.idx - 1;
                        while(j >= 0) {
                            const l = lines[j].trim();
                            if(l.startsWith('#EXTINF') || l.startsWith('#EXT-X-BYTERANGE') || l.startsWith('#EXT-X-KEY') || l.startsWith('#EXT-X-DISCONTINUITY')) { 
                                linesToRemove.add(j); 
                                j--; 
                            } else if (!l.startsWith('#EXT') && l.startsWith('#')) { 
                                // 其他注释
                                j--; 
                            } else if (l === '') { 
                                j--; 
                            } else { 
                                break; 
                            }
                        }
                    }
                });

                // 重建 M3U8 内容
                const newLines = [];
                lines.forEach((line, idx) => {
                    if(linesToRemove.has(idx)) return;
                    
                    let content = line.trim();
                    if(!content) return;
                    
                    if(content.startsWith('#')) {
                        // 处理 Key URI 相对路径
                        if(content.startsWith('#EXT-X-KEY') && content.includes('URI="')) {
                            content = content.replace(/URI="([^"]+)"/, (m, p1) => `URI="${toAbsolute(p1, url)}"`);
                        }
                        newLines.push(content);
                    } else {
                        // 转换分片URL为绝对路径
                        newLines.push(toAbsolute(content, url));
                    }
                });
                
                const removedCount = segments.length - maxC;
                // 如果递归过，需要累加计数（这里简化处理）
                const effectiveRemovedCount = depth > 0 ? (removedCount + 1) : removedCount;
                
                return { 
                    content: newLines.join('\n'), 
                    removedCount: effectiveRemovedCount, 
                    log: `已移除 ${removedCount} 个广告分片 (Dominant FP: ${dominantFp})` 
                };

            } catch(e) {
                clearTimeout(timeoutId);
                throw e;
            }
        }

        // 简单转换内容为绝对路径（不进行过滤）
        function convertToAbsolute(content, baseUrl, toAbsolute) {
             const lines = content.split(/\r?\n/);
             const newLines = [];
             lines.forEach(line => {
                 const trimmed = line.trim();
                 if(!trimmed) return;
                 if(trimmed.startsWith('#')) {
                     if(trimmed.startsWith('#EXT-X-KEY') && trimmed.includes('URI="')) {
                         newLines.push(trimmed.replace(/URI="([^"]+)"/, (m, p1) => `URI="${toAbsolute(p1, baseUrl)}"`));
                     } else {
                         newLines.push(trimmed);
                     }
                 } else {
                     newLines.push(toAbsolute(trimmed, baseUrl));
                 }
             });
             return newLines.join('\n');
        }

        // 初始化播放器 (Artplayer)
        function initPlayer(videoUrl) {
            if (!videoUrl) return;
            
            // 如果已存在实例，先销毁
            if (art) {
                art.destroy(false);
            }

            // HLS 配置
            const hlsConfig = {
                debug: false,
                enableWorker: true,
                lowLatencyMode: false,
                backBufferLength: 90,
                maxBufferLength: 30,
                maxMaxBufferLength: 600,
                maxBufferSize: 60 * 1000 * 1000,
                manifestLoadingTimeOut: 15000,
                manifestLoadingMaxRetry: 5,
                levelLoadingTimeOut: 10000,
                levelLoadingMaxRetry: 4,
                fragLoadingTimeOut: 20000,
                fragLoadingMaxRetry: 6,
                startFragPrefetch: true,
            };

            art = new Artplayer({
                container: '#player',
                url: videoUrl, // 初始URL，后续会被 switchUrl 替换或在 customType 中处理
                type: 'm3u8',
                theme: '#00ccff',
                volume: 0.7,
                autoplay: true,
                autoSize: true,    // 自动适配容器大小
                fullscreen: true,
                fullscreenWeb: true,
                miniProgressBar: true,
                mutex: true,       // 互斥，同一时间只能播放一个
                pip: true,         // 画中画
                setting: true,     // 设置面板
                loop: false,
                flip: true,        // 画面翻转
                playbackRate: true,// 播放速度
                aspectRatio: true, // 比例
                screenshot: true,  // 截图
                hotkey: true,      // 快捷键
                lock: true,        // 移动端锁定
                fastForward: true, // 移动端长按倍速
                autoOrientation: true,
                moreVideoAttr: {
                    // 移动端属性优化
                    'playsinline': true,
                    'webkit-playsinline': true,
                    'x5-video-player-type': 'h5',
                    'x5-video-player-fullscreen': 'false',
                    'x5-video-orientation': 'portraint',
                },
                customType: {
                    m3u8: function (video, url, art) {
                        // 显示加载状态
                        const loadingEl = document.getElementById('loading');
                        const loadingText = document.getElementById('loading-text');
                        if (loadingEl) loadingEl.style.display = 'flex';
                        
                        // 使用 async IIFE 处理异步清洗逻辑
                        (async () => {
                            let playUrl = url;
                            let cleanMsg = '';
                            
                            try {
                                if (adFilteringEnabled) {
                                    if (loadingText) loadingText.textContent = '正在智能分析媒体流...';
                                    
                                    const cleanResult = await fetchAndCleanM3u8(url);
                                    
                                    // 即使 removedCount 为 0，fetchAndCleanM3u8 也返回了绝对路径的内容
                                    // 最好使用 Blob URL 以避免跨域或路径解析问题（因为我们已经转绝对路径了）
                                    // 如果未过滤且不想用 Blob，可以直接用 convertToAbsolute 的结果，或者原 URL
                                    
                                    if (cleanResult.removedCount > 0) {
                                        cleanMsg = `✅ ${cleanResult.log}`;
                                        console.log(cleanMsg);
                                        const blob = new Blob([cleanResult.content], { type: 'application/vnd.apple.mpegurl' });
                                        playUrl = URL.createObjectURL(blob);
                                        
                                        // 清理旧 Blob
                                        if (art.blobUrl && art.blobUrl !== playUrl) {
                                            URL.revokeObjectURL(art.blobUrl);
                                        }
                                        art.blobUrl = playUrl;
                                    } else {
                                        // 如果没有广告，为了稳定性也可以使用原 URL，或者使用处理过的绝对路径版
                                        // 这里选择使用处理过的 Blob，可以避免某些混合内容问题，且保持逻辑一致
                                        // 但为了性能，如果没检测到广告，用原链接可能更好（保留ABR等，虽然fetchAndClean已经处理了master）
                                        // fetchAndCleanM3u8 已经处理了 Master Playlist，所以返回的是 Media Playlist
                                        // 如果想保留 ABR，应该在 Master Playlist 阶段就返回原 URL
                                        // 但这里的逻辑是"强制净化"，通常意味着选定最高画质
                                        console.log(cleanResult.log);
                                        
                                        // 如果未清洗，尝试使用原 URL 以获得最佳兼容性（除非是 Master Playlist 被解析了）
                                        // 如果 originalContent 包含 EXT-X-STREAM-INF，fetchAndClean 已经递归了，playUrl 应该是 Blob
                                        if (cleanResult.log.includes('特征不明显') && !cleanResult.content.includes('#EXT-X-STREAM-INF')) {
                                             // 特征不明显，可能是纯净流，直接用原 URL
                                             playUrl = url;
                                        } else {
                                             // 或者是被递归解析过的 Master Playlist，必须用 Content
                                             const blob = new Blob([cleanResult.content], { type: 'application/vnd.apple.mpegurl' });
                                             playUrl = URL.createObjectURL(blob);
                                             if (art.blobUrl) URL.revokeObjectURL(art.blobUrl);
                                             art.blobUrl = playUrl;
                                        }
                                    }
                                }
                            } catch (e) {
                                console.warn('M3U8清洗失败，降级使用原链接:', e);
                                playUrl = url;
                            }
                            
                            if (loadingText) loadingText.textContent = cleanMsg ? `${cleanMsg}，准备播放...` : '正在加载视频...';

                            if (Hls.isSupported()) {
                                if (art.hls) art.hls.destroy();
                                const hls = new Hls(hlsConfig);
                                hls.loadSource(playUrl);
                                hls.attachMedia(video);
                                art.hls = hls;
                                
                                art.on('destroy', () => hls.destroy());
                                
                                hls.on(Hls.Events.ERROR, function(event, data) {
                                    if (data.fatal) {
                                        switch(data.type) {
                                            case Hls.ErrorTypes.NETWORK_ERROR:
                                                hls.startLoad();
                                                break;
                                            case Hls.ErrorTypes.MEDIA_ERROR:
                                                hls.recoverMediaError();
                                                break;
                                            default:
                                                showError('视频加载失败');
                                                break;
                                        }
                                    }
                                });
                                
                                hls.on(Hls.Events.FRAG_LOADED, () => {
                                    if (loadingEl) loadingEl.style.display = 'none';
                                });
                                
                                // 简单的跳过卡顿逻辑
                                let tmp_time_add = 0.1;
                                hls.on(Hls.Events.FRAG_PARSED, (event, data) => {
                                    if (data.frag.endList) {
                                        const cur = video.currentTime;
                                        const dur = video.duration || 0;
                                        if (cur < dur - 2) {
                                            data.frag.endList = undefined;
                                            hls.loadSource(playUrl); // Reload
                                            hls.attachMedia(video);
                                            video.currentTime = cur + tmp_time_add;
                                            tmp_time_add = tmp_time_add < 1 ? 5 : 0.1;
                                            video.play().catch(() => {});
                                        }
                                    }
                                });

                            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                video.src = playUrl;
                            } else {
                                art.notice.show = '不支持的播放格式: m3u8';
                            }
                        })();
                    }
                }
            });

            // 绑定事件
            art.on('ready', () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                startProgressSaveInterval();
                setTimeout(saveToHistory, 3000);
            });

            art.on('video:waiting', () => {
                document.getElementById('loading').style.display = 'flex';
                const t = document.getElementById('loading-text');
                if(t) t.textContent = '缓冲中...';
            });

            art.on('video:canplay', () => {
                document.getElementById('loading').style.display = 'none';
            });
            
            art.on('video:playing', () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            });

            art.on('error', (error) => {
                console.error('播放器错误:', error);
                showError('播放出错，请尝试切换源');
            });

            art.on('video:ended', () => {
                videoHasEnded = true;
                clearVideoProgress();
                if (autoplayEnabled && currentEpisodeIndex < currentEpisodes.length - 1) {
                    art.notice.show = '即将播放下一集...';
                    setTimeout(() => {
                        playNextEpisode();
                    }, 1000);
                }
            });
            
            // 移动端/全屏处理
            art.on('fullscreen', (state) => {
                if (state && window.screen.orientation && window.screen.orientation.lock) {
                    window.screen.orientation.lock('landscape').catch(() => {});
                } else if (!state && window.screen.orientation && window.screen.orientation.unlock) {
                    window.screen.orientation.unlock();
                }
            });

            // 保持自定义锁定按钮状态同步
            art.on('lock', (state) => {
                updateLockUI(state);
            });
        }

        // 播放指定集数
        function playEpisode(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            
            if (art && !art.video.paused) {
                saveCurrentProgress();
            }
            
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            const loadingText = document.getElementById('loading-text');
            if(loadingText) loadingText.textContent = '正在切换...';
            
            const url = currentEpisodes[index];
            currentEpisodeIndex = index;
            videoHasEnded = false;
            
            // 更新URL参数
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('index', index);
            newUrl.searchParams.set('url', url);
            window.history.pushState({}, '', newUrl);
            
            // Artplayer 切换视频
            if (art) {
                // switchUrl 会触发 customType，我们的清洗逻辑在那里
                art.switchUrl(url).then(() => {
                    art.play();
                }).catch((e) => {
                    console.error('切换视频失败', e);
                    // 如果 switchUrl 失败，尝试重新初始化
                    initPlayer(url);
                });
            } else {
                initPlayer(url);
            }
            
            updateEpisodeInfo();
            updateButtonStates();
            renderEpisodes();
            setTimeout(saveToHistory, 3000);
        }

        function playPreviousEpisode() {
            if (currentEpisodeIndex > 0) playEpisode(currentEpisodeIndex - 1);
        }

        function playNextEpisode() {
            if (currentEpisodeIndex < currentEpisodes.length - 1) playEpisode(currentEpisodeIndex + 1);
        }

        function retryPlayback() {
            if (art && art.url) {
                art.switchUrl(art.url);
            } else {
                location.reload();
            }
        }

        // 错误处理
        function showError(message) {
            if (art && art.currentTime > 1) return;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error-message').textContent = message;
        }

        // 更新 UI 状态
        function updateEpisodeInfo() {
            if (currentEpisodes.length > 0) {
                document.getElementById('episodeInfo').textContent = `第 ${currentEpisodeIndex + 1}/${currentEpisodes.length} 集`;
            } else {
                document.getElementById('episodeInfo').textContent = '无集数信息';
            }
        }

        function updateButtonStates() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            const hasPrev = currentEpisodeIndex > 0;
            const hasNext = currentEpisodeIndex < currentEpisodes.length - 1;
            
            setBtnState(prevButton, hasPrev);
            setBtnState(nextButton, hasNext);
        }
        
        function setBtnState(btn, enabled) {
            if (enabled) {
                btn.classList.remove('bg-gray-700', 'cursor-not-allowed');
                btn.classList.add('bg-[#222]', 'hover:bg-[#333]');
                btn.removeAttribute('disabled');
            } else {
                btn.classList.add('bg-gray-700', 'cursor-not-allowed');
                btn.classList.remove('bg-[#222]', 'hover:bg-[#333]');
                btn.setAttribute('disabled', '');
            }
        }

        function renderEpisodes() {
            const episodesList = document.getElementById('episodesList');
            if (!episodesList) return;
            
            if (!currentEpisodes || currentEpisodes.length === 0) {
                episodesList.innerHTML = '<div class="col-span-full text-center text-gray-400 py-8">没有可用的集数</div>';
                return;
            }
            
            const episodes = episodesReversed ? [...currentEpisodes].reverse() : currentEpisodes;
            let html = '';
            
            episodes.forEach((episode, index) => {
                const realIndex = episodesReversed ? currentEpisodes.length - 1 - index : index;
                const isActive = realIndex === currentEpisodeIndex;
                
                html += `
                    <button id="episode-${realIndex}" 
                            onclick="playEpisode(${realIndex})" 
                            class="px-4 py-2 ${isActive ? 'episode-active' : 'bg-[#222] hover:bg-[#333]'} border ${isActive ? 'border-blue-500' : 'border-[#333]'} rounded-lg transition-colors text-center episode-btn text-sm truncate">
                        第${realIndex + 1}集
                    </button>
                `;
            });
            episodesList.innerHTML = html;
        }

        function toggleEpisodeOrder() {
            episodesReversed = !episodesReversed;
            localStorage.setItem('episodesReversed', episodesReversed);
            renderEpisodes();
            updateOrderButton();
        }

        function updateOrderButton() {
            const orderText = document.getElementById('orderText');
            const orderIcon = document.getElementById('orderIcon');
            if (orderText && orderIcon) {
                orderText.textContent = episodesReversed ? '正序排列' : '倒序排列';
                orderIcon.style.transform = episodesReversed ? 'rotate(180deg)' : '';
            }
        }

        // 历史记录与进度
        function saveToHistory() {
            if (!currentEpisodes || currentEpisodes.length === 0) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            const sourceName = urlParams.get('source') || '';
            
            let currentPosition = 0;
            let videoDuration = 0;
            if (art) {
                currentPosition = art.currentTime;
                videoDuration = art.duration;
            }

            const videoInfo = {
                title: currentVideoTitle,
                url: `player.html?title=${encodeURIComponent(currentVideoTitle)}&source=${encodeURIComponent(sourceName)}`,
                episodeIndex: currentEpisodeIndex,
                sourceName: sourceName,
                timestamp: Date.now(),
                playbackPosition: currentPosition > 10 ? currentPosition : 0,
                duration: videoDuration,
                episodes: [...currentEpisodes]
            };

            // 如果父页面有 addToViewingHistory，调用它；否则存本地
            if (typeof addToViewingHistory === 'function') {
                addToViewingHistory(videoInfo);
            } else {
                try {
                    const history = JSON.parse(localStorage.getItem('viewingHistory') || '[]');
                    const existingIndex = history.findIndex(item => item.title === videoInfo.title);
                    
                    if (existingIndex !== -1) {
                        const existing = history[existingIndex];
                        existing.episodeIndex = currentEpisodeIndex;
                        existing.timestamp = Date.now();
                        existing.sourceName = sourceName;
                        existing.playbackPosition = currentPosition > 10 ? currentPosition : existing.playbackPosition;
                        existing.duration = videoDuration || existing.duration;
                        existing.url = window.location.href;
                        
                        if (currentEpisodes.length !== (existing.episodes || []).length) {
                            existing.episodes = [...currentEpisodes];
                        }
                        
                        history.splice(existingIndex, 1);
                        history.unshift(existing);
                    } else {
                        videoInfo.url = window.location.href;
                        history.unshift(videoInfo);
                    }
                    
                    if (history.length > 50) history.splice(50);
                    localStorage.setItem('viewingHistory', JSON.stringify(history));
                } catch (e) {
                    console.error('保存历史记录失败', e);
                }
            }
        }

        function saveCurrentProgress() {
            if (!art) return;
            const currentTime = art.currentTime;
            const duration = art.duration;
            if (!duration || currentTime < 1) return;

            const progressKey = `videoProgress_${encodeURIComponent(currentVideoTitle)}_${currentEpisodeIndex}`;
            try {
                localStorage.setItem(progressKey, JSON.stringify({
                    position: currentTime,
                    duration: duration,
                    timestamp: Date.now()
                }));
                
                // 同步更新 viewingHistory
                const historyRaw = localStorage.getItem('viewingHistory');
                if (historyRaw) {
                    const history = JSON.parse(historyRaw);
                    const idx = history.findIndex(item => item.title === currentVideoTitle);
                    if (idx !== -1) {
                        if (Math.abs((history[idx].playbackPosition || 0) - currentTime) > 5) {
                            history[idx].playbackPosition = currentTime;
                            history[idx].duration = duration;
                            history[idx].timestamp = Date.now();
                            localStorage.setItem('viewingHistory', JSON.stringify(history));
                        }
                    }
                }
            } catch (e) {}
        }

        function startProgressSaveInterval() {
            if (progressSaveInterval) clearInterval(progressSaveInterval);
            progressSaveInterval = setInterval(saveCurrentProgress, 30000);
        }

        function clearVideoProgress() {
            const progressKey = `videoProgress_${encodeURIComponent(currentVideoTitle)}_${currentEpisodeIndex}`;
            localStorage.removeItem(progressKey);
        }

        function showPositionRestoreHint(position) {
            const hint = document.createElement('div');
            hint.className = 'shortcut-hint'; 
            // 复用样式
            hint.innerHTML = `<span style="font-size:16px">已从 ${formatTime(position)} 继续播放</span>`;
            document.body.appendChild(hint);
            
            setTimeout(() => {
                hint.classList.add('show');
                setTimeout(() => {
                    hint.classList.remove('show');
                    setTimeout(() => hint.remove(), 300);
                }, 3000);
            }, 100);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 锁定控制
        let controlsLocked = false;
        function toggleControlsLock() {
            if (art) {
                // 切换 Artplayer 的锁定状态，UI 会自动响应
                art.lock = !art.lock;
            }
        }

        function updateLockUI(isLocked) {
            controlsLocked = isLocked;
            const container = document.getElementById('playerContainer');
            // 添加类以便 CSS 可以隐藏 Artplayer 的控制栏 (虽然 Artplayer 内部也会处理)
            container.classList.toggle('controls-locked-active', isLocked);
            
            const icon = document.getElementById('lockIcon');
            icon.innerHTML = isLocked
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d=\"M12 15v2m0-8V7a4 4 0 00-8 0v2m8 0H4v8h16v-8h-4z\"/>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d=\"M15 11V7a3 3 0 00-6 0v4m-3 4h12v6H6v-6z\"/>';
            
            // 如果锁定了，显示提示
            if (isLocked) {
                showShortcutHint('已锁定播放器', 'right');
            } else {
                showShortcutHint('已解锁播放器', 'right');
            }
        }
    </script>
